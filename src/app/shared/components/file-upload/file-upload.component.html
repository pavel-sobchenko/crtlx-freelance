<div class="flex items-center w-full" appDragDrop (file)="filesDropped($event)">
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-32 h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <i *ngIf="!url" class="fa fa-camera fa-2x text-gray-500"></i>
      <ng-container *ngIf="url">
        <img alt="image" [src]="url" />
      </ng-container>
    </div>
    <input id="dropzone-file" type="file" class="hidden" [accept]="accept" />
  </label>
  <div class="ml-4">
    <ng-container *ngIf="!file">
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Click to upload</span>
        or drag and drop
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">
        {{ accept }}, max. {{ dimension.width }}x{{ dimension.height }}px
      </p>
    </ng-container>
    <ng-container *ngIf="file">
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        {{ file.name }}
      </p>
    </ng-container>
  </div>
</div>
