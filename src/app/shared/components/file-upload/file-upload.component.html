<div class="flex items-center w-full" appDragDrop (file)="filesDropped($event)">
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-32 h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-100"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      @if (url) {
      <img alt="image" width="100" height="100" priority [ngSrc]="url" />
      } @else {
      <i class="fa fa-camera fa-2x text-gray-500"></i>
      }
    </div>
    <input id="dropzone-file" type="file" class="hidden" [accept]="accept" />
  </label>
  <div class="ml-4">
    @if (file) {
    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
      {{ file.name }}
    </p>
    } @else {
    <p class="mb-2 text-sm text-gray-500 font-bold">
      Click to upload or drag and drop
    </p>
    <p class="text-xs text-gray-500 dark:text-gray-400">
      {{ accept }}, max. {{ dimension.width }}x{{ dimension.height }}px
    </p>
    }
  </div>
</div>
