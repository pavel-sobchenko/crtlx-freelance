<img
  *ngIf="url; else noAvatar"
  class="w-10 h-10"
  [ngClass]="{
    'rounded-full': shape === 'round',
    rounded: shape === 'square',
    'w-10 h-10': size === 'sm',
    'w-20 h-20': size === 'md',
    'w-40 h-40': size === 'lg'
  }"
  [src]="url"
  [alt]="alt"
/>
<ng-template #noAvatar>
  <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
</ng-template>
